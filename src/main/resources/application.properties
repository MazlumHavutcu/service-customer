
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://127.0.0.1:5555/eureka/
management.endpoints.web.exposure.include=health, info, httptrace, shutdown, logger, hystrix.stream

#AMQP RabbitMQ configuration
spring.rabbitmq.host=ovrhrmbatchdev
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Additional RabbitMQ properties
spring.rabbitmq.listener.simple.concurrency=4
spring.rabbitmq.listener.simple.max-concurrency=8
spring.rabbitmq.listener.simple.retry.initial-interval=5000

#spring.cloud.stream.bindings.springCloudBusOutput.destination=cloud-queue
spring.cloud.stream.bindings.springCloudBusInput.destination=cloud-queue